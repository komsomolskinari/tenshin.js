<!DOCTYPE html>
<html>

<head>
    <title>Tenshin.js</title>
    <script src="jquery.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <meta charset="utf8" />
</head>

<body>
    <div id="base">
        <div id="camera" style="position: relative">
            <div id="videodiv" style="z-index: 120">
                <video id="video"></video>
            </div>
        </div>
    </div>
    <div id="textdiv">
        <button type="button" id="button_next">&gt;</button>
        <button type="button" id="button_next_multi">&gt;&quest;</button>
        <input type="number" id="input_stepcount" value="100" />
        <h2 id="charname"></h2>
        <p id="chartxt"></p>
        <ul id="selectlist"></ul>
    </div>
    <div id="audiodiv">
        <audio id="voice"></audio>
        <audio id="bgm" loop></audio>
    </div>
</body>

</html>
