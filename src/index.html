<!DOCTYPE html>
<html>

<head>
    <title>Tenshin.js</title>
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <meta charset="utf8" />
</head>

<body>
    <div id="base">
        <div id="camera">
            <div id="bgdiv" style="z-index: 10">
                <img id="bgimg" />
            </div>
            <div id="datediv" style="z-index: 20"></div>
            <div id="evdiv" style="z-index: 30">
                <img id="evbase" style="z-index: 1" />
                <img id="evdiff" style="z-index: 2" />
            </div>
            <div id="layerdiv" style="z-index: 50"></div>
            <div id="imagediv" style="z-index: 100"></div>
        </div>
    </div>
    <div id="textdiv">
        <h2 id="charname"></h2>
        <p id="chartxt"></p>
    </div>
    <div id="audiodiv">
        <audio id="voice" autoplay></audio>
        <audio id="bgm" autoplay loop></audio>
    </div>
</body>

</html>
